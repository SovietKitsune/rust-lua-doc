   <!DOCTYPE html>
   <html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
         a { text-decoration: none; }
                  .tooltip-parent .tooltip {
            visibility: hidden;
            text-align: center;

            padding-left: 0.25rem;
            padding-right: 0.25rem;

            border-radius: 1px;
            position: absolute;
            z-index: 1;
         }

         .tooltip-parent:hover .tooltip {
            visibility: visible;
         }
      
/* moonlight theme */
            .moonlight {
               background-color: #1e2030;
               color: #C8D3F5;
            }

            .moonlight a {
               color: #7A88CF;
            }

            .moonlight nav {
               background-color: #3e4260;
            }

            .moonlight nav a {
               color: #C8D3F5;
            }

            .moonlight .tippy-box[data-theme~='auto'] {
               background-color: #3e4260;
            }

            .moonlight .tooltip-parent .tooltip {
               background-color: #191a2a;
               color: #e4f3fa;
            }

            .moonlight .code-block {
               background-color: #212539;
               border-color: #191a2a;
            }
         
.moonlight .code-identifier { color: #e4f3fa; }
.moonlight .code-comment { color: #7e8eda; }
.moonlight .code-string { color: #7af8ca; }
.moonlight .code-number { color: #ff9668; }
.moonlight .code-constant { color: #ffdf9b; }
.moonlight .code-library { color: #82AAFF; }
.moonlight .code-keyword { color: #baacff; }
.moonlight .code-keyword2 { color: #FF5370; }
.moonlight .code-text { color: #e4f3fa; }
/* light theme */
            .light {
               background-color: nil;
               color: nil;
            }

            .light a {
               color: nil;
            }

            .light nav {
               background-color: nil;
            }

            .light nav a {
               color: nil;
            }

            .light .tippy-box[data-theme~='auto'] {
               background-color: #eeeeee;
            }

            .light .tooltip-parent .tooltip {
               background-color: #aaaaaa;
               color: #383a42;
            }

            .light .code-block {
               background-color: #fafafa;
               border-color: #aaaaaa;
            }
         
.light .code-identifier { color: #383a42; }
.light .code-comment { color: #a0a1a7; }
.light .code-string { color: #50a14f; }
.light .code-number { color: #d19a66; }
.light .code-constant { color: #e6c07b; }
.light .code-library { color: #82AAFF; }
.light .code-keyword { color: #a626a4; }
.light .code-keyword2 { color: #FF5370; }
.light .code-text { color: #383a42; }
      </style>
   </head>
   <body class="light">
      <pre class="code-block"><code>
<span class="code-keyword">return</span><span class="code-text"> </span><span id="line-5"></span><span class="code-string">[[
   .border {
      border-color: #000;
   }
]]</span><span id="line-6"></span><span class="code-text">
</span>
      </code></pre>
      <script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script>
   tippy('[data-tippy-content]', {
      allowHTML: true,
      theme: 'auto',
      content(reference) {
         return reference.querySelector('span').innerHTML
      }
   });
</script>

   </body>
